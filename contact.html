    <main>
        <div class="content">
        <h1>Contact information</h1>
        <p>Phone    000 000 00 00</p>
        <p>E-mail    aonajin@gmail.com</p>
        <h2>Socials</h2>
        <p>Instagram    aonajin</p>

        <section class="contact-form-section">
            <h1>Get in contact!</h1>
            <form action="#" method="post" aria-labelledby="contact-form-title">
                <fieldset class="contact-form-left">
                    <legend id="contact-form-title"></legend>

                    <label for="name">
                        <input type="text" id="name" name="name" placeholder="Your Name" class="contact-inputs" required>
                    </label>
                
                    <label for="email">
                        <input type="email" id="email" name="email" placeholder="Your Email" class="contact-inputs" required>
                    </label>
                
                    <label for="message">
                        <textarea id="message" name="message" rows="5" placeholder="Your Message" class="contact-inputs" required></textarea>
                    </label>
                
                    <button type="submit" class="submit-button">Send Message</button>
                </fieldset>
            </form>
        </section>
        </div>
    </main>
