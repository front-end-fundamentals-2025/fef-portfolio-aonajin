<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agnes Onajin Portfolio</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200..1000&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <p id="logo">Agnes Onajin logo</p>
        <nav>
            <ul>
                <a href="#">
                    <li>HOME</li>
                </a>
                <a href="contact.html">
                    <li>CONTACT</li>
                </a>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Contact information</h1>
        <p>Phone    000 000 00 00</p>
        <p>E-mail    aonajin@gmail.com</p>
        <h2>Socials</h2>
        <p>Instagram    aonajin</p>

        <section class="contact-form-section">
            <h1>Contact me!</h1>
            <form action="#" method="post" aria-labelledby="contact-form-title">
                <fieldset>
                    <legend id="contact-form-title">Send me a message!</legend>

                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="Your Name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Your Email" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
                    </div>

                    <button type="submit" class="submit-button">Send Message</button>
                </fieldset>
            </form>
        </section>
    </main>
    <footer>
        <p>©️ Agnes Onajin 2023</p>
    </footer>
</body>

</html>
